<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="libs/fontawesome-free-6.4.0-web/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&amp;family=Roboto:wght@100;300;400;700&amp;display=swap"
    rel="stylesheet">
  <title>Random Nazar i Yura</title>
</head>

<body>

  <div class="container">
    <div class="timess">
      <input class="check" type="checkbox">
      <h1 class="times">123</h1>
    </div>
    <div class="header">
      <div class="header-btn">
        <div class="i1">0</div>
        <div class="header-btn-Name Nazar back">
          <h1 id="s">Назар</h1>
        </div>

        <div class="header-btn-Name Yura back">
          <h1>Юра</h1>
        </div>

        <div class="header-btn-Name button">
          <h1>X2</h1>
        </div>
        <div class="i2">0</div>
      </div>
    </div>
    <div class="results">
      <div class="results-back">
        <div class="results-back__grid">
          <div class="results-back__grid__numbers">
            <h1 class="h1">results</h1>
          </div>
          <div class="results-back__grid__numbers">
            <h1 class="h1">results</h1>
          </div>
        </div>
        <div class="results-back__footer">
          <input class="butt" type="button" value="accept"></input>
          <input class="from difference" type="number" value="0" min="0" max="1000000"></input>
          <input class="to difference" type="number" value="100" min="0" max="1000000"></input>
        </div>
      </div>
    </div>
  </div>



  <script src="libs/jquery/dist/jquery-3.7.0.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
